<div class="coc-dice-panel">
    <h2>COC骰子系统</h2>
    
    <div class="coc-dice-container">
        <div class="coc-quick-skills">
            <h3>常用技能快速检定</h3>
            <button class="coc-quick-skill-btn" data-skill="侦查">侦查</button>
            <button class="coc-quick-skill-btn" data-skill="聆听">聆听</button>
            <button class="coc-quick-skill-btn" data-skill="图书馆使用">图书馆</button>
            <button class="coc-quick-skill-btn" data-skill="说服">说服</button>
            <button class="coc-quick-skill-btn" data-skill="潜行">潜行</button>
            <button class="coc-quick-skill-btn" data-skill="格斗(斗殴)">斗殴</button>
            <button class="coc-quick-skill-btn" data-skill="射击">射击</button>
            <button class="coc-quick-skill-btn" data-skill="急救">急救</button>
            <button class="coc-quick-skill-btn" data-skill="医学">医学</button>
        </div>
        
        <div class="coc-custom-roll">
            <h3>自定义技能检定</h3>
            <input type="text" id="coc-custom-skill" placeholder="输入技能名称">
            <button id="coc-custom-roll-btn">检定</button>
        </div>
        
        <div class="coc-attr-roll">
            <h3>属性检定</h3>
            <select id="coc-attr-select">
                <option value="STR">力量 (STR)</option>
                <option value="DEX">敏捷 (DEX)</option>
                <option value="CON">体质 (CON)</option>
                <option value="APP">外貌 (APP)</option>
                <option value="POW">意志 (POW)</option>
                <option value="SIZ">体型 (SIZ)</option>
                <option value="INT">智力 (INT)</option>
                <option value="EDU">教育 (EDU)</option>
                <option value="HP">生命值 (HP)</option>
                <option value="SAN">理智 (SAN)</option>
            </select>
            <button id="coc-attr-roll-btn">检定</button>
        </div>
        
        <div class="coc-help-text">
            <p><strong>快捷指令:</strong></p>
            <p><code>.r 技能名</code> - 进行技能检定</p>
            <p><code>.ra 属性名</code> - 进行属性检定</p>
            <p><code>/coc-roll 技能名</code> - Slash命令检定</p>
        </div>
    </div>
</div>
