<div style="padding: 20px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">🎲 COC角色数据管理</h2>
        <button id="coc-close-panel" style="padding: 5px 10px; cursor: pointer;">✖</button>
    </div>
    
    <!-- 角色选择区 -->
    <div style="margin-bottom: 15px;">
        <label>选择角色：</label>
        <select id="coc-character-select" style="width: 70%; padding: 5px; margin-right: 5px;">
            <option value="">-- 请选择角色 --</option>
        </select>
        <button id="coc-refresh-list" style="padding: 5px 10px; cursor: pointer;">↻</button>
    </div>
    
    <!-- 数据展示区 -->
    <div id="coc-data-display" style="display: none; margin-bottom: 15px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h3 id="coc-current-char" style="margin: 0;"></h3>
            <div>
                <button id="coc-edit-btn" style="padding: 5px 10px; cursor: pointer;">✏️ 编辑</button>
                <button id="coc-export-btn" style="padding: 5px 10px; cursor: pointer;">📤 导出</button>
                <button id="coc-delete-btn" style="padding: 5px 10px; background: #f44336; color: white; cursor: pointer;">🗑️ 删除</button>
            </div>
        </div>
        <pre id="coc-data-content" style="background: var(--bg-secondary, #2a2a2a); padding: 10px; border-radius: 4px; overflow: auto; white-space: pre-wrap;"></pre>
    </div>
    
    <!-- 编辑区 -->
    <div id="coc-edit-section" style="display: none; margin-bottom: 15px;">
        <h3>编辑数据 <span id="coc-edit-char"></span></h3>
        <textarea id="coc-edit-textarea" style="width: 100%; min-height: 200px; font-family: monospace; padding: 5px;"></textarea>
        <div style="margin-top: 10px;">
            <button id="coc-save-edit" style="padding: 5px 10px; cursor: pointer;">💾 保存</button>
            <button id="coc-cancel-edit" style="padding: 5px 10px; cursor: pointer;">取消</button>
        </div>
    </div>
    
    <!-- 新建区 -->
    <div style="margin-top: 20px; border-top: 1px solid var(--border-color, #444); padding-top: 15px;">
        <h3 style="margin-top: 0;">➕ 新建角色数据</h3>
        <input type="text" id="coc-new-char-name" placeholder="角色名" style="width: 100%; padding: 5px; margin-bottom: 5px;">
        <textarea id="coc-new-char-data" placeholder='{"STR":70,"skills":{"侦查":80}}' style="width: 100%; min-height: 100px; font-family: monospace; padding: 5px;"></textarea>
        <button id="coc-save-new" style="margin-top: 5px; padding: 5px 10px; cursor: pointer;">💾 保存新角色</button>
    </div>
    
    <!-- 示例数据 -->
    <div style="margin-top: 15px;">
        <details>
            <summary style="cursor: pointer; padding: 5px;">📋 快速插入示例</summary>
            <div style="margin-top: 10px;">
                <button class="example-btn" data-example='{"STR":70,"DEX":50,"skills":{"侦查":80,"聆听":70}}' style="margin-right: 5px; padding: 5px 10px; cursor: pointer;">调查员李昂</button>
                <button class="example-btn" data-example='{"STR":60,"DEX":70,"skills":{"侦查":90,"潜行":60}}' style="padding: 5px 10px; cursor: pointer;">调查员张薇</button>
            </div>
        </details>
    </div>
</div>
